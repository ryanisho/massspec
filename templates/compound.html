<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mzXML (Peak #{{ peakNum }}) Compound Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
    </nav>
    <div class="container" style="padding-top: 50px;">
      <h2>Peak #{{ peakNum }} : Scan {{ value }}- Compound Information</h2>
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Compound Formula</th>
            <th scope="col">Compound Molecular Weight</th>
            <th scope="col">Compound Relative Intensity</th>
            <th scope="col">Compound Concentration (Mass/Mass)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">{{ compoundName }}</td>
            <td scope="row">{{ compoundInfo }}</td>
            <td scope="row">{{ mz }}</td>
            <td scope="row">{{ intensity }}</td>
            <td scope="row">{{ breakdown }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
